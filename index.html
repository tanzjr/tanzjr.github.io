<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>矩阵计算器 - tanzjr</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* 更改英文字体为Segoe UI，如果用户没有则使用后面的备选字体 */
            font-family: 'Microsoft YaHei', Tahoma, Geneva, Verdana, sans-serif; /* 更改中文字体为微软雅黑，如果用户没有则使用后面的备选字体 */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        main {
            width: 90%;
            max-width: 800px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            border-collapse: collapse;
            margin-top: 20px;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        #matrixInput,
        #results {
            margin-top: 20px;
        }

        /* 添加媒体查询，调整样式以适应小屏幕 */
        @media only screen and (max-width: 600px) {
            main {
                width: 95%;
            }
        }
    </style>
</head>

<body>

    <main>
        <h2>矩阵计算器 - tanzjr</h2>

        <!-- 输入行数和列数 -->
        <label for="rows">行数：</label>
        <input type="number" id="rows" min="1" placeholder="行数">

        <label for="cols">列数：</label>
        <input type="number" id="cols" min="1" placeholder="列数">

        <!-- 创建矩阵按钮 -->
        <button onclick="createMatrix()">创建矩阵</button>

        <!-- 矩阵输入区域 -->
        <div id="matrixInput"></div>

        <!-- 计算按钮 -->
        <button onclick="calculateValues()">计算</button>

        <!-- 计算结果区域 -->
        <div id="results"></div>
    </main>

    <script>
        // JavaScript代码部分，保持不变
        // ...
    </script>

</body>

</html>
