<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="矩阵计算器">
    <title><a href="https://tanzjr.github.io/" style="text-decoration: none; color: inherit; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);">矩阵计算器@tanzjr.github.io</a></title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #f3f3f3;
            color: #333;
            animation: fadeIn 1s ease-in-out;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #1E88E5;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        label {
            margin: 0 5px;
            color: #757575;
            font-size: 16px;
        }

        input {
            padding: 10px;
            margin: 5px;
            width: 50px;
            font-size: 14px;
            background-color: #fff;
            color: #333;
            border: 1px solid #1E88E5;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        input:focus {
            outline: none;
            border-color: #1565C0;
            box-shadow: 0 0 5px rgba(30, 136, 229, 0.5);
        }

        button {
            padding: 15px;
            background-color: #1565C0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #0D47A1;
        }

        table {
            border-collapse: collapse;
            margin: 20px auto;
            width: 80%;
            color: #333;
        }

        th,
        td {
            border: 1px solid #1E88E5;
            padding: 12px;
            text-align: center;
        }

        #matrixInput {
            margin: 20px auto;
            animation: fadeIn 1s ease-in-out;
        }

        #results {
            margin: 20px auto;
            color: #333;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* 弹出提示窗口样式 */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .popup {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 136, 255, 0.3);
            text-align: center;
        }

        .close-btn {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #1565C0;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .close-btn:hover {
            background-color: #0D47A1;
        }
    </style>
</head>

<body>

    <h2><a href="https://tanzjr.github.io/" style="text-decoration: none; color: inherit;">矩阵计算器@tanzjr.github.io</a></h2>

    <label for="rows">行数：</label>
    <input type="number" id="rows" min="1" placeholder="行数">

    <label for="cols">列数：</label>
    <input type="number" id="cols" min="1" placeholder="列数">

    <button onclick="createMatrix()">创建矩阵</button>

    <div id="matrixInput"></div>

    <button onclick="calculateValues()">计算</button>

    <div id="results"></div>

    <!-- 弹出提示窗口 -->
    <div class="overlay" id="overlay">
        <div class="popup">
            <p>矩阵不是方阵，无法计算值。</p>
            <button class="close-btn" onclick="closePopup()">关闭</button>
        </div>
    </div>

    <script>
        function createMatrix() {
            const rows = document.getElementById("rows").value;
            const cols = document.getElementById("cols").value;

            let matrixInput = '<table>';
            for (let i = 0; i < rows; i++) {
                matrixInput += '<tr>';
                for (let j = 0; j < cols; j++) {
                    matrixInput += `<td><input type="number" id="matrix${i}${j}" placeholder="${i + 1},${j + 1}"></td>`;
                }
                matrixInput += '</tr>';
            }
            matrixInput += '</table>';

            document.getElementById("matrixInput").innerHTML = matrixInput;
        }

        function calculateValues() {
            const rows = document.getElementById("rows").value;
            const cols = document.getElementById("cols").value;
            let matrix = [];

            if (rows !== cols) {
                openPopup();
                return;
            }

            for (let i = 0; i < rows; i++) {
                matrix[i] = [];
                for (let j = 0; j < cols; j++) {
                    matrix[i][j] = parseInt(document.getElementById(`matrix${i}${j}`).value) || 0;
                }
            }

            const determinant = calculateDeterminant(matrix);
            const matrixRank = calculateRank(matrix);
            const eigenvalues = calculateEigenvalues(matrix);

            let results = `<p>行列式: ${determinant}</p>`;
            results += `<p>秩: ${matrixRank}</p>`;

            // 添加检查，确保 eigenvalues 是数组再调用 join 方法
            if (Array.isArray(eigenvalues) && eigenvalues.length > 0) {
               

 results += `<p>特征值: ${eigenvalues.join(", ")}</p>`;
            } else {
                results += `<p>特征值: ${eigenvalues}</p>`;
            }

            document.getElementById("results").innerHTML = results;
        }

        function calculateDeterminant(matrix) {
            const n = matrix.length;

            if (n === 2) {
                return matrix[0][0] * matrix[1][1] - matrix[0][1] * matrix[1][0];
            } else {
                console.log("目前仅支持2x2矩阵的行列式计算");
                return undefined;
            }
        }

        function calculateRank(matrix) {
            // 通过高斯消元法计算秩
            const rows = matrix.length;
            const cols = matrix[0].length;

            let rank = 0;

            for (let i = 0; i < rows; i++) {
                // 将当前行的第一个非零元素变为1
                let pivot = matrix[i][rank];
                if (pivot !== 0) {
                    for (let j = 0; j < cols; j++) {
                        matrix[i][j] /= pivot;
                    }

                    // 将其他行的对应元素变为零
                    for (let k = 0; k < rows; k++) {
                        if (k !== i) {
                            let factor = matrix[k][rank];
                            for (let j = 0; j < cols; j++) {
                                matrix[k][j] -= factor * matrix[i][j];
                            }
                        }
                    }

                    rank++;
                }

                // 处理下一列
                if (rank >= cols) {
                    break;
                }
            }

            return rank;
        }

        function calculateEigenvalues(matrix) {
            const rows = matrix.length;
            const cols = matrix[0].length;

            if (rows === 2 && cols === 2) {
                const a = 1,
                    b = -(matrix[0][0] + matrix[1][1]),
                    c = matrix[0][0] * matrix[1][1] - matrix[0][1] * matrix[1][0];
                const discriminant = b * b - 4 * a * c;

                if (discriminant > 0) {
                    const root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
                    const root2 = (-b - Math.sqrt(discriminant)) / (2 * a);
                    return [root1, root2];
                } else if (discriminant === 0) {
                    const root = -b / (2 * a);
                    return [root];
                } else {
                    return [];
                }
            } else {
                console.log("目前仅支持2x2矩阵的特征值计算");
                return [];
            }
        }

        function openPopup() {
            document.getElementById("overlay").style.display = "flex";
        }

        function closePopup() {
            document.getElementById("overlay").style.display = "none";
        }
    </script>

</body>

</html>
